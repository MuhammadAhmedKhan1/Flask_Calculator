<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>CALCULATOR</h4>
    <form action="/calculate" method="POST">
        Number 1:
        <input type="number" name="num1">
        <br><br>
        Number 2:
        <input type="number" name="num2">
        <br><br>
        Operations:
        <br><br>
        <input type="radio" id="html" name="operation" value="+">
        <label for="html">+</label><br>
        <input type="radio" id="css" name="operation" value="-">
        <label for="css">-</label><br>
        <input type="radio" id="javascript" name="operation" value="*">
        <label for="javascript">*</label>
        <br>
        <input type="radio" id="java" name="operation" value="/">
        <label for="java">/</label>
        <br><br>
        <input type="submit">
        

    </form>

</body>
</html>
